<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <title>Gaming-Hub</title>
  </head>
  <body>
    <!-- header -->
    <header>
        <div class="top-nav">
            <div class="container">
                <nav class="flex-between">
                    <div class="logo-part flex-center">
                        <img src="./images/Frame.png" alt="logo-image">
                        <h1>Gaming-Hub</h1>
                    </div>
                    <div class="navbar">
                        <ul class="flex-between">
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Developers</a></li>
                            <li class="follow-part flex-center">Follow Us On
                                <i class="fa-brands fa-youtube" style="color: red;"></i>
                                <i class="fa-brands fa-tiktok" ></i>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- banner -->
         <div class="banner-section">
            <div class="container">
                <div class="banner flex-between">
                    <div class="banner-text">
                        <h1>Play Like The</h1>
                        <h1 class="gradient-color text-big">G.O.A.T.</h1>
                        <div class="panel">
                            <div class="flex-center">
                                <i class="fa-solid fa-play"></i>
                                <p>1-Click instant play</p>
                            </div>
                            <div class="flex-center">
                                <i class="fa-solid fa-download"></i>
                                <p>No Download</p>
                            </div>
                            <div class="flex-center">
                                <i class="fa-solid fa-users"></i>
                                <p>1000s of supported online games</p>
                            </div>
                        </div>
                        <div class="btns">
                            <button class="btn">Sign In</button>
                            <button class="btn" style="background-color: #4ec5f7;">Go Rogue</button>
                        </div>
                    </div>
                    <div class="banner-img">
                        <img src="./images/Group 18.png" alt="">
                    </div>
                </div>
            </div>
         </div>
    </header>

  </body>
</html>
